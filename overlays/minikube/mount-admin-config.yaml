apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: petclinic
spec:
  template:
    spec:
      volumes:
        - name: boot-admin-client-config
          configMap:
            name: boot-admin-client-config
      containers:
        - name: api-gateway
          volumeMounts:
            - name: boot-admin-client-config
              mountPath: /config
              readOnly: true

