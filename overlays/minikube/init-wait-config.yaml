apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: petclinic
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-config
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z config-server.petclinic 8888; do echo waiting for config; sleep 5; done']

