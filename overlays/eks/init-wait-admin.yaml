apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: petclinic
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-admin
          image: busybox
          command:
            - sh
            - -c
            - |
              until nc -z admin-server.petclinic 9090; do
                echo "‚è≥ Waiting for admin-server..."
                sleep 3
              done
          resources:
            requests:
              cpu: 5m
              memory: 8Mi
